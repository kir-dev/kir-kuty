<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kir-Kuty</title>
    
    <link href="style.css" rel="stylesheet">
    <link data-gatsby-head="true" href="favicon.png" rel="icon" type="image/png">
</head>
<body>
    <h1><span class="orange">Kir</span>-Kuty</h1>
<div class="container">
    
    <div class="main-content">
        <div class="sidebar">
            <p id="history">
            
            </p>
        </div>
        <div class="content">
            <div class="relative">
                <img alt="image loading" id="img" src="https://http.dog/404.jpg">
                <div class="censored">
                    <h2> C E N S O R E D </h2>
                </div>
            </div>
        </div>
        <div class="sidebar"></div>
    </div>
    
    <div class="center">
        <button id="b1"   onclick="vote(1)">100 Continue</button>
        <button id="b2"   onclick="vote(2)">404 Not found</button>
        <button id="b3"   onclick="vote(3)">403 Forbidden</button>
        <button id="b4"   onclick="vote(4)">402 Payment Required</button>
        <button id="next" onclick="next()">Következő ></button>
    </div>
</div>
<script src="script.js" type="application/javascript"></script>
</body>
</html>
